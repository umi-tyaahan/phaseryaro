metadata:
  name: "PhaserYaro!"
  short_name: phaseryaro
  description: "ゲーム開発フレームワークPhaserでの、ゲーム製作に関わる情報をまとめたサイトです。主にゲーム演出と実装についてまとめています。"
  language: ja
  url: "https://phaseryaro.app.dev"
  pathPrefix: /
  gaTrackingId: G-8DE6GCWPFG
  favicon: /assets/logo.svg
  themeColor: "#0066cc"
  siteImage: /assets/logo.png
header:
  enabled: true
  logo: /assets/logo.png
  logoLink: "/"
  links:
    - text: "Phaserでのゲーム製作に関わる情報をまとめたサイト"
      link: text
sidebar:
  ignoreIndex: false
  forcedNavOrder: []
  expanded: []
  groups:
    - order: 1
      path: "/whatsnew"
      title: ":rocket: 最近のネタ"
    - order: 10
      path: "/nyumon"
      title: ":mortar_board: Phaser入門"
    - order: 20
      path: "/effects"
      title: ":flower_playing_cards: ゲーム演出"
    - order: 30
      path: "/assets"
      title: ":art: ゲーム素材"
    - order: 40
      path: "/Implementation"
      title: ":joystick: ゲーム実装"
    - order: 50
      path: "/design"
      title: ":space_invader: ゲームデザイン"
    - order: 99
      path: "/Others"
      title: ":wrench: その他"
  links:
    - text: Phaser
      link: https://phaser.io/
    # - text: Examples
    #   link: https://labs.phaser.io/
    # - text: API Documents
    #   link: https://photonstorm.github.io/phaser3-docs/
    - text: Boogi
      link: https://boogi.netlify.app/
  poweredBy:
    trademark: "/assets/gatsby.png"
    name: GatsbyJS
    link: https://www.gatsbyjs.org
  enabled: true
pwa:
  enabled: false
  manifest:
    icon: /assets/logo.svg
    display: minimal-ui
    crossOrigin: anonymous
features:
  editOnRepo:
    editable: false
    location: "http://localhost"
    type: github
  pageProgress:
    enabled: false
    includePaths:
      - regex: "^/"
    height: 3
    prependToBody: false
    color: "#A05EB5"
  search:
    enabled: false
    indexName: docs
    showStats: true
    pagination:
      enabled: true
  previousNext:
    enabled: true
    arrowKeyNavigation: true
  scrollTop: true
  showMetadata: true
  toc:
    show: true
    depth: 3
  fullScreenMode:
    enabled: true
    hideHeader: true
    hideSidebar: true
    hideToc: true
  darkMode:
    enabled: true
    default: false
  rss:
    enabled: false
social:
  github: "https://github.com/umi-tyaahan"
  twitter: "https://twitter.com/umityaahan"
search:
  enabled: false
